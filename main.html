<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    
	<form method="post">
		<label for="name">Name</label>
		<input type="text" class="text" id="name" Placeholder="Name" >
		<br>
		<label for="phone" >Phone Number</label>
		<input type="text" class="text" id="phone" placeholder="Phone Number">
		<br>
		<label for="address" >Address</label>
		<input type="text" class="text" id="address" placeholder="Address">
		<br>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
		<br>
		<label for="multiSelect">Please select your preferred breeds</label>
		<select multiple id="multiSelect">
			<option>Labrador Retriever</option>
			<option>Golden Retriever</option>
			<option>Bulldog</option>
		</select>
		<br>
		<button type="submit" id="submit" value="Submit">Submit</button>
	</form>
	
	
	
	
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
